apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: { { .Values.appName } }
  namespace: { { .Values.appName } }
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: { { .Values.ingress.className } }
  rules:
    - host: { { .Values.ingress.host } }
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: { { .Values.appName } }
                port:
                  number: { { .Values.service.serverPort } }
